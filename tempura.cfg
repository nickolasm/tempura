[DEFAULT]
debug: False
input_folder_path: ./data_files
input_file_name_filter: *
input_extension: csv

language: oracle

[FILE]
has_header: True
header_number_of_lines: 1
header_field_description_line_number: 1
has_footer: False
footer_number_of_lines: 0

delimiter: ,
quote_char: "
dialect: excel

increase_column_length_factor: 0

[LOAD_TEMPLATE]
output_folder_path: ${input_folder_path}

[TABLE_DDL]
output_folder_path: ${input_folder_path}
